<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script src="js/script.js"></script>
    <title>Forget Password</title>
</head>
<body>
    <div class="headerSignUp">
        <img class="joinLogoLogIn" src="assets/img/LogIn/logo.png" alt="">
    </div>
    <div class="signUp">
        <div  class="headerSignUp">
            <img onclick="moveToLogIn()" class="backArrow" src="assets\img\Sign Up\arrow.png">
        </div>
        <h1 class="headlineFP">I forgot my password</h1>
        <div class="underline"></div>

       
            <p class="text">Don't worry! We will send you an e-mail with the instructions to reset your password.</p>
       

        <div class="inputFields">

            <div class="inputContainer">
                <input class="inputFieldFP" type="text" placeholder="Email">
                <img class="inputImageMailFP" src="assets/img/LogIn/mail.png">
            </div>

        </div>

        <div onclick="moveToResetPw()" class="logInButtons">
            <button class="grayHighlight sendMailBtn">Send me the e-mail</button>
        </div>
    </div>
    
</body>
</html>
