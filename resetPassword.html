<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script src="js/script.js"></script>
    <title>Reset Password</title>
</head>
<body>
    <div class="headerSignUp">
        <img class="joinLogoLogIn" src="assets/img/LogIn/logo.png" alt="">
    </div>
    <div class="signUp">
        <div class="headerSignUp">
            <img onclick="moveToForgotPw()" class="backArrow" src="assets\img\Sign Up\arrow.png">
        </div>
        <h1 class="headlineFP">Reset your password</h1>
        <div class="underline"></div>

       
            <p class="text">Change your account password.</p>
       

        <div class="inputFields">

            <div class="inputContainer">
                <input class="inputFieldFP" type="text" placeholder="New Password">
            </div>

            <div class="inputContainer">
                <input class="inputFieldFP" type="text" placeholder="Confirm Password">
            </div>

        </div>

        <div class="logInButtons">
            <button class="grayHighlight sendMailBtn">Continue</button>
        </div>
    </div>
    
</body>
</html>
